<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,  initial-scale=1">
  <title>Jogo da Forca</title>
  <link rel="icon" href="img/alura-logo.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel='stylesheet' href='css/game.css'>
</head>

<body>
  <header>
    <div class = "caixa-header">
      <h1 ><img src= "img/alura-logo.svg" alt= "Logo alura"></h1>
    </div>
  </header>
  
  <main>
    <section class = "content-game">
      <canvas class = "graph" ></canvas>
        <div class = "keyboard""></div>
      <div class = "wrong-letters-space"></div>
    </section>

    <section class = "hide">
      <button class = "letters-buttons">A</button>
      <button class = "letters-buttons">B</button>
      <button class = "letters-buttons">C</button>
      <button class = "letters-buttons">D</button>
      <button class = "letters-buttons">E</button>
      <button class = "letters-buttons">F</button>
      <button class = "letters-buttons">G</button>
      <button class = "letters-buttons">H</button>
      <button class = "letters-buttons">I</button>
      <button class = "letters-buttons">J</button>
      <button class = "letters-buttons">K</button>
      <button class = "letters-buttons">L</button>
      <button class = "letters-buttons">M</button>
      <button class = "letters-buttons">N</button>
      <button class = "letters-buttons">O</button>
      <button class = "letters-buttons">P</button>
      <button class = "letters-buttons">Q</button>
      <button class = "letters-buttons">R</button>
      <button class = "letters-buttons">S</button>
      <button class = "letters-buttons">T</button>
      <button class = "letters-buttons">U</button>
      <button class = "letters-buttons">V</button>
      <button class = "letters-buttons">W</button>
      <button class = "letters-buttons">X</button>
      <button class = "letters-buttons">Y</button>
      <button class = "letters-buttons">Z</button>
    </section>
    
    <section class="buttons">
      <nav class="container">
        <button class = "new-game">Novo jogo</button>
        <button class = "quit">Desistir</button>
      </nav>
    </section>
  </main>
  <script src="js/game.js"'></script>
</body>
