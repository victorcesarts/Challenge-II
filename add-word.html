<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,  initial-scale=1">
  <title>Jogo da Forca</title>
  <link rel="icon" href="img/alura-logo.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel='stylesheet' href='css/add-word.css'>
</head>

<body>
  <header>
    <div class = "caixa-header">
      <h1 ><img src= "img/alura-logo.svg" alt= "Logo alura"></h1>
    </div>
  </header>
  
  <main>
    <section class="content">
      <div class = "text-area">
        <textarea class = "text-input" placeholder="Digite seu texto..." ></textarea>
      </div>
      <nav class="container">
        <div class = "info">
          <img src= "img/Attention.svg" alt="attention sign">
          <p id = "info-word">Máximo de 8 letras</p>
        </div>
        <button class = "save-word">Salvar e começar</button>
        <button class = "cancel">Cancelar</button>
      </nav>
     
    </section>
  </main>
  <script src="js/addWord.js"></script>
</body>
